    <!-- Header Navigation Bar -->

    <nav class="navbar">
        <div class="brand-title">BESTRIDE</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>

        <div class="navbar-links">

                <li><span><i class="fa fa-user" aria-hidden="true"></i></span><a class="navbar-active"

        <div id="mode-selector" class="controls">
