    <!-- CSS Files Linked -->
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="styles/FAQs.css">


</head>

<body>
    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->

    <!-- Header Navigation Bar -->
    <nav class="navbar">
        <a class="brand-title" href="index.html">BESTRIDE</a>
        <!-- Toggle Button which appears on resolution less than 880px -->
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <!-- Different Links to navigate through the app-->
            <ul>
                <li style="display:none;" class="logged-in">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <a class="navbar-active" href="profile.html">USER PROFILE</a>
                </li>
                <li style="display:none;" class="logged-in">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <a class="navbar-active" href="main.html">COMPARE PRICES</a>
                </li>
                <li>
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                    <a class="navbar-active" href="help.html">HELP</a>
                </li>
                <li style="display:none;" class="logged-out">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    <a class="navbar-active" href="login.html">LOGIN</a>
                </li>
                <li style="display:none;" class="logged-in">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                    <a class="navbar-active">LOGGED IN AS <span id="username"></span></a>
                </li>
                <li style="display:none;" class="logged-out">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    <a class="navbar-active" href="login.html">SIGNUP</a>
                </li>
                <li style="display:none;" id="btnLogout" class="logged-in">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <a class="navbar-active" href="">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- FAQs Content -->

    <div class="wrapper">
        <!-- Back button and Heading-->
        <div id="subHead">
            <div class="reenter">
                <button onclick="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            </div>
            <div id="title-of-page">FAQs</div>
        </div>

        <!--Questions and Answers-->
        <div class="accordion FAQ-container" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button id="q1" class="accordion-button FAQ-question" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div id="a1" class="accordion-body FAQ-answer">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button id="q2" class="accordion-button collapsed FAQ-question" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                        aria-controls="collapseTwo">
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div id="a2" class="accordion-body FAQ-answer">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button id="q3" class="accordion-button collapsed FAQ-question" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                        aria-controls="collapseThree">
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div id="a3" class="accordion-body FAQ-answer">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button id="q4" class="accordion-button collapsed FAQ-question" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false"
                        aria-controls="collapseFour">
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div id="a4" class="accordion-body FAQ-answer">
                    </div>
                </div>
            </div>
        </div><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <!-- Footer Code -->
    <div id="footer">
        <p>2021 BESTRIDE INC. &copy; Copyright Team 13. All right reserved.</p>
    </div>

    <!----------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    </script>

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!-- JS files linked-->
    <script src="scripts/firebase_api_BESTRIDE.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/FAQs.js"></script>


</body>

</html>
